<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo</title>
</head>
<body>

    <div class="main-container">

        <nav class="navbar">
            <div class="date"></div>
            <form id="form-search-task">
                <input class="input-box" type="text" name="search" placeholder="Search Task">
            </form>
        </nav>

        <div class="task-container"></div>

        <form id="form-add-new-task">
            <input class="input-box" type="text" name="task" placeholder="Enter new task" required>
            <button class="btn btn-primary">add</button>
        </form>

    </div>

    <script src="https://kit.fontawesome.com/08b9929a7c.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js"></script>
    <script src="./app.js"></script>
    
</body>
</html>
